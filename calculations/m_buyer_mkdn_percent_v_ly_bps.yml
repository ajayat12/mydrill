label: Buyer MKDN % v LY (BPS)
expression: "IIF(IsEmpty([MEASURES].[m_buyer_mkdn_percent]) OR IsEmpty([MEASURES].[m_buyer_mkdn_percent_ly]),NULL,\t\
  \t\t\t((iif([MEASURES].[m_sales_amount]+0.00=0.00,null,[MEASURES].[m_buyer_mkdn_amount]/[MEASURES].[m_sales_amount])\t\
  \t\t-(iif([Measures].[m_sales_amount_ly]+0.00=0.00,null,[MEASURES].[m_buyer_mkdn_amount_ly]/[Measures].[m_sales_amount_ly])))*10000))"
format: "#,##0;(#,##0);0;;"
