unique_name: m_str_rcpts_cost_amount
object_type: metric_calc
label: Str Rcpts Cost $
expression: "CASE \n  WHEN [Receipt Group].[d_xh_receipt_group].CurrentMember.name\
  \ = 'Purchases - Cost (First)' \n  THEN [Measures].[m_first_str_rcpts_cost_amount]\
  \ \n  WHEN [Receipt Group].[d_xh_receipt_group].CurrentMember.name = 'Purchases\
  \ - Cost (Base)'\n  THEN [Measures].[m_base_str_rcpts_cost_amount] \n  ELSE ([Measures].[m_str_rcpts_cost_amount_dly]\
  \ + [Measures].[m_str_rcpts_cost_amount_wkly]) \nEND"
format: "$#,##0.00;($#,##0.00);$0.00;;"
